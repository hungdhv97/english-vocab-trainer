env: "development"

http:
  addr: ":8180"

postgres:
  host: "postgres"
  port: "5432"
  user: "user"
  password: "password"
  database: "vocab"

redis:
  addr: "redis:6379"
  username: "default"
  password: "password"
  pool_size: 10
  min_idle_conns: 5

cursor:
  secret: "changeme"

deepl:
  apikey: ""

jwt:
  secret: "changeme-jwt-secret"

cors:
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:5173"
    - "http://127.0.0.1:3000"
    - "http://127.0.0.1:5173"

rate_limit:
  requests_per_minute: 60

security:
  bcrypt_cost: 10
  session_timeout: "24h"
  cookie_secure: false
  cookie_http_only: true
  cookie_same_site: "lax"

database:
  max_open_conns: 25
  max_idle_conns: 25
  conn_max_lifetime: "300s"

monitoring:
  enable_metrics: false
  metrics_port: 9100

health:
  timeout: "30s"
  interval: "1m"

log:
  level: "info"

jobs:
  universe_index:
    enabled: true
    schedule: "0 2 * * *"  # 2:00 AM daily
  translate_missing:
    enabled: true
    schedule: "0 * * * *"  # Every hour
    batch_size: 100
